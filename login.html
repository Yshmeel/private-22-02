<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - FlightPool</title>

    <link href="./css/style.css" rel="stylesheet" />
</head>
<body class="second-page">
    <!-- full page login !-->

    <main>
        <section class="login-page">
            <div class="container">
                <div class="login-page__left">
                    <div class="login-page__heading">
                        <h1>Sign in to view your tickets</h1>
                        <span>Access 1000 flights and accumulate up to 50%</span>
                    </div>

                    <div class="login-page__form">
                        <form action="#">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="phone" class="test-1-fpn">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="test-1-fps">
                            </div>

                            <button type="submit" class="button button-filled button-big test-1-fbs">
                                Login
                            </button>

                            <!-- redirecting to register !-->
                            <div class="login-page__register">
                                or <a href="/register.html">create account</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- bg with alt !-->
                <div class="login-page__right">
                    <img src="./images/main-bg.jpg" alt="main bg">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
