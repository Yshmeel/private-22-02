<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - FlightPool</title>

    <link href="./css/style.css" rel="stylesheet" />
</head>
<body class="second-page">
<main>
    <section class="register-page">
        <div class="container">
            <div class="register-page__left">
                <div class="register-page__heading">
                    <h1>Sign up you account</h1>
                    <span>to access 1000 flights and accumulate up to 50%</span>
                </div>

                <div class="register-page__form">
                    <form action="#">
                        <div class="form-group">
                            <label for="first_name">First name <span class="red-dot">*</span></label>
                            <input type="text" id="first_name" name="first_name" class="test-2-name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last name <span class="red-dot">*</span></label>
                            <input type="text" id="last_name" name="last_name" class="test-2-last">
                        </div>

                        <div class="form-group">
                            <label for="doc-number">Document number <span class="red-dot">*</span></label>
                            <input type="text" id="doc-number" name="doc-nubmer" class="test-2-doc">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone <span class="red-dot">*</span></label>
                            <input type="text" id="phone" name="phone" class="test-2-phone">
                        </div>

                        <div class="form-group">
                            <label for="password">Password <span class="red-dot">*</span></label>
                            <input type="password" id="password" name="password" class="test-2-pass">
                        </div>

                        <div class="form-group">
                            <label for="repeat_password">Repeat Password <span class="red-dot">*</span></label>
                            <input type="password" id="repeat_password" name="repeat_password" class="test-2-pass2">
                        </div>

                        <button type="submit" class="button button-filled button-big test-2-btn">
                            Sign up
                        </button>
                    </form>
                </div>
            </div>

            <div class="register-page__right">
                <img src="./images/main-bg.jpg" alt="main bg">
            </div>
        </div>
    </section>
</main>
</body>
</html>
